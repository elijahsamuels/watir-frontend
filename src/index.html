<body>
	
    <div>
        <h1 id="header">Your Garden: listGardenName</h1>
    </div>

    <div id="plants-container">

        <h3>Your Plants</h3>
        
        <!-- <div id="search-div">
            <input type="text" id="search"> 
            <button id="searchButton">Search By Plant Name</button>

        <ul id="plants-list"></ul>
        <!-- things we want to see:
        <ul>when it was last watered</ul>

    <div id="plant-submit-form">
        <h3>Create a plant</h3>
         <form id="plantform">
            <label>Plant Name</label>
            <input type="text" name="name" id="plant-submit-name" required >
            <br>
            <label>Plant height</label>
            <input type="text" name="plant-height" id="plant-submit-height" required >
            <br>
            <label>Plant grow zone</label>
            <input type="text" name="plant-grow-zone" id="plant-submit-grow-zone" required >
            <br>
            <label>Notes</label>
            <textarea name="plant-notes" cols="25" rows="8" id="plant-submit-notes" required ></textarea>
            <br>
            <label>Plant sensor</label>
            <input type="text" name="sensor" id="plant-submit-sensor">
            <br>
            <label>Plant sensor mac address</label>
            <input type="text" name="sensor-macaddress" id="plant-submit-sensor-macaddress">
            <br>

            <input type="submit" value="Add a Plant" id="plant-submit">
        </form>
    </div>
