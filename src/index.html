<body>
	
    <div class="header" id="myHeader">
            <h1>Your Garden</h1>
            <h4>Your Plants</h4>
            <div>    
                <button class="btn btn-outline-secondary" id="plant-sort-button">Sort Plants &#8593;</button>
            </div>
            <div>    
                <button class="btn btn-outline-secondary" id="dark-mode">Dark Mode</button>
            </div>

    </div>      
    
    <script>
        window.onscroll = function() {myHeaderFunction()};
        
        let header = document.getElementById("myHeader");
        let sticky = header.offsetTop;
        
        function myHeaderFunction() {
          if (window.pageYOffset > sticky) {
            header.classList.add("sticky");
          } else {
            header.classList.remove("sticky");
          }
        }
    </script>
           
    <div id="plants-container">
        <div id="plants-list" class="plants-list"></div>
            <!-- all plants get rendered in here -->       
        </div>
    </div>
    
    <div id="plant-submit-form" class="plant-submit-form">
        <div class="gradient-border" id="box">
        <h4>Create a plant</h4>
         <form id="plantform">
            <label>Plant Name</label>
            <input type="text" name="name" id="plant-submit-name" required >
            <br>
            <label>Plant height</label>
            <input type="text" name="plant-height" id="plant-submit-height" required >
            <br>
            <label>Hardiness zone</label>
            <input type="text" name="plant-grow-zone" id="plant-submit-grow-zone" required >
            <br>
            <label>Notes</label>
            <textarea name="plant-notes" cols="25" rows="8" id="plant-submit-notes" required ></textarea>
            <br>

            <label>Planted date</label>
            <input type="date" name="plant-submit-planted-date" id="plant-submit-planted-date" required >

            <!-- <label>Last Watered</label> -->
            <input hidden type="text" name="plant-submit-last-watered" id="plant-submit-last-watered" value="0" required >
            <!-- <label>Last Watered Duration</label> -->
            <input hidden type="text" name="plant-submit-last-watered-duration" id="plant-submit-last-watered-duration" value=0 required >
            <br>

            <label>Plant sensor type</label>
            <!-- <input type="text" name="sensor" id="plant-submit-sensor">
            <br> -->
            <select name="sensor" id="plant-submit-sensor" disabled>
                <option id="1" value="water" name="water">Water</option>
                <option id="2" value="light" name="light">Light</option>
                <option id="3" value="temperature" name="temperature">Temperature</option>
              </select>
            <br>
            <label>Plant sensor mac address</label>
            <input type="text" name="sensor-mac-address" id="plant-submit-sensor-mac-address" required >
            <br>

            <label>Farm name</label>
            <select name="plant-submit-farm-name" id="plant-submit-farm-name">
                <option id="1" value="1" name="home">Home</option>
                <option id="2" value="2" name="backyard">Backyard</option>
                <option id="3" value="3" name="frontyard">Frontyard</option>
              </select>
            <br>

            <input type="submit" value="Add a Plant" id="plant-submit" class="btn btn-success" >
        </form>
        </div>
    </div>

    <div>
        <div class="footer" id="myFooter">
            <h5>Created by Elijah Samuels</h5>
    </div>
